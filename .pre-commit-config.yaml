repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1  # Use the latest stable version
    hooks:
      - id: trailing-whitespace
        exclude: ^tutorial/

      - id: end-of-file-fixer
        exclude: ^tutorial/

      - id: check-yaml
        exclude: ^tutorial/
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.7.2
    hooks:
      # Ruff fix
      - id: ruff
        types_or: [ python, pyi ]
        args: [--fix]
      # Run the formatter.
      - id: ruff-format
        types_or: [ python, pyi ]
